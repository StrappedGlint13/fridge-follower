{% extends "layout.html" %}

{% block body %}
  <table class="table table-sm table-dark">
    <tr>
      <th>Product</th>
      <th>Amount (g/ml)</th>
    </tr>
    {% for product in products %}
    <tr>
      <td> {{ product.name }} </td>
      <td> {{ product.amount }} </td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
