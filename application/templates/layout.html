<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyFridge-Follower</title>
  </head>

  <body>
    <body>
      {% if current_user.is_authenticated %}
      <p>
	MyFridge: {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Sign out</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Sign in</a>
      {% endif %}
      <ul>
	<li><a href="{{ url_for('products_list') }}">List products</a></li>
	<li><a href="{{ url_for('products_form') }}">Add a product</a></li>
      </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
