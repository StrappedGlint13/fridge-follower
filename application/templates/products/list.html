{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Product</th>
      <th>Amount (g/ml)</th>
      <th>Price (â‚¬)</th>
    </tr>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.amount }}</td>
      <td>{{ product.price }}</td>
      <td>
	<form method="POST" action="{{ url_for('change_amount', product_id=product.id) }}">
          <input type="text" name="amount"/>
	  <input type="submit" value="Change amount"/>
	</form>
      </td>
      <td>
	<form method="POST" action="{{ url_for('products_delete', product_id=product.id) }}">
	  <input type="submit" value="Delete product"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
