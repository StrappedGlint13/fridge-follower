{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('products_create') }}">
<h2>
New Product
</h2>
 <table>
    <tr>
      <td>
	{{ form.name.label }}
      </td>
      <td>
	{{ form.name }}
      </td>
    </tr>
   <tr>
      <td>
	{{ form.amount.label }}
      </td>
      <td>
	{{ form.amount }}
      </td>
    </tr>  
   <tr>
      <td>
	{{ form.price.label }}
      </td>
      <td>
	{{ form.price }}
      </td>
    </tr> 
   <tr>
      <td colspan="2">
         <input type="submit" value="Add a new product"/>
      </td>
    </tr> 
</form>
{% endblock %}
